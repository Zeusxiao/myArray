          function myArray(){
              for(let i=0;i<arguments.length;i++){
              	 this[i]=arguments[i];
              }
              this.length=arguments.length;
             
              //添加方法
              this.push=function(){
              	    for(let i=0;i<arguments.length;i++){
              		    this[this.length]=arguments[i];
              		    this.length++;
              	    }
              }

              this.indexOf=function(value){
                    for(let i=0;i<this.length;i++){
                    	if(this[i]==value){
                    		 return i;
                    	}
                    }
                    return -1;
              }

              this.lastIndexOf=function(value){
              	    for(let i=this.length;i>-1;i--){
              	    	 if(this[i]==value){
                              return i;
              	    	 }
              	    }
              	    return -1;
              }

              this.includes=function(value){
              	    for(let i=0;i<this.length;i++){
              	    	 if(this[i]==value){
              	    	 	 return  true; 
              	    	 }
              	    }
              	    return false;
              }

              this.reverse=function(){
                    let newarr=[];
              	    for(let i=this.length-1;i>-1;i--){
              	    	 newarr[newarr.length]=this[i];
              	    }
              	    return newarr;

              }

              this.join=function(str){
              	    let result='';
              	    for(let i=0;i<this.length;i++){
              	    	
              	    	if(i<this.length-1){

              	    		result += this[i] + str;
              	    	}else{
              	    		result += this[i] ;
              	    	}
              	    }
              	    return result;

              }

              this.sort=function(){
                    for(let i=0;i<this.length;i++){
                        for(let j=i+1;j<this.length;j++){
                            if(this[i]>this[j]){
                                let temp = this[i];
                                this[i]=this[j];
                                this[j]=temp;
                            }
                        }
                
                    }
                    return  this;

               }

              this.some=function(fn){
       	            let  newarr=[];

       	   	             if(fn(this[i])){
       	   	   	              return true;
       	   	             }
       	            }
       	            return false;
              }

              this.every=function(fn){
       	            let newarr=[];
       	            for(let i=0;i<this.length;i++){
       	   	             if(!fn(this[i])){
       	   	   	                return false;
       	   	             }
       	            }
       	            return true;
              }

                    let newarr=[];

                        newarr[newarr.length]=fn(this[i])
                    }
                    return newarr;
              }
